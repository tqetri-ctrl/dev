<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact / Free Consultation - ABNI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"></div>

    <main class="main-content">
        <div class="content">
            <h1>Contact / Free Consultation</h1>
            <p>ABNI의 전문가와 상담하고 싶으신가요? 아래 양식을 작성해주시면 신속하게 연락드리겠습니다.</p>
            
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-submit">상담 신청 하기</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 ABNI. All Rights Reserved.</p>
    </footer>

    <script src="header.js"></script>
</body>
</html>
